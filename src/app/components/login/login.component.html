<div class="container">
    <div class="row">
        <div class="col">
            1 of 3
        </div>
        <div class="col-6">
            <form [formGroup]='fb' (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input formControlName='email' matInput placeholder="Placeholder">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input formControlName='password' matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <button type="submit" [disabled]="!fb.valid">Submit</button>

            </form>
        </div>
        <div class="col">
            3 of 3
        </div>
    </div>
</div>
